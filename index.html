<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storybox</title>
  </head>

  <body>
    <div class="app-layout">
      <aside>
        <menu>
          <button data-action="connect">Connect</button>
          <button data-action="mute">Mute</button>
          <button data-action="enable-camera">Enable camera</button>
          <button data-action="hide">Present</button>
          <div id="caption-status"></div>
        </menu>
        <div class="debug-layout">
          <img id="debug-capture" src="https://placehold.co/400?text=CAPTURE" />
          <video id="debug-video" poster="https://placehold.co/400?text=STREAM"></video>
          <canvas id="debug-canvas" style="display: none"></canvas>
        </div>
        <p id="debug-caption"></p>
      </aside>
      <main data-stage="customizing">
        <img data-visible-stage="customizing" id="visual-output" src="https://placehold.co/400?text=OUTPUT" />
        <div data-visible-stage="playing" id="timeline"></div>
      </main>
    </div>
    <ai-bar auto-hide>
      <!-- <stt-node></stt-node> -->
      <azure-stt-node></azure-stt-node>
      <llm-node></llm-node>
      <azure-tts-node></azure-tts-node>
      <azure-dalle-node></azure-dalle-node>
      <camera-node video="debug-video" canvas="debug-canvas"></camera-node>
      <together-ai-node></together-ai-node>
      <openai-realtime-node></openai-realtime-node>
      <eleven-labs-tts-node></eleven-labs-tts-node>
      <drag-handle></drag-handle>
      <hide-bar></hide-bar>
      <azure-connection></azure-connection>
      <walkie-talkie-button></walkie-talkie-button>
    </ai-bar>
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
